<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<li
class="list-group-item d-flex justify-content-between align-items-start mt-1 bg-secondary"
>
<div class="ms-2">
  <div class="fw-bold">{{item?.title| slice : 0 : 10}}..</div>
  Rs.{{item?.price}}
</div>
<div>
  <i class="fa fa-minus" aria-hidden="true" (click) = "minus(item?.id!)"></i>
  <input type="number" [value] = "data">
  <i class="fa fa-plus" aria-hidden="true"(click) = "plus(item?.id!)"></i>
</div>
<button class="badge bg-primary rounded-pill" (click)="removeProduct(item?.id!)">X</button>
</li>
