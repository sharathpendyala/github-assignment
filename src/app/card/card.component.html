<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="card mb-5 mb-lg-0" style="width:300px;  ">
    <div class="card-body">
      <h5 class="card-title text-muted text-uppercase text-center">{{data.plan}}</h5>
      <h6 class="card-price text-center">${{data.price}}<span class="period">/month</span></h6>
      <hr>
      <ul class="fa-ul">
          <p *ngFor = "let item of data.content" [ngStyle] = "{color: item.disabled ? '#CCD0D3':'black'}"><span *ngIf = "!item.disabled"><i class="fa fa-check" aria-hidden="true"></i></span> <span *ngIf = "item.disabled"><i class="fa fa-times" aria-hidden="true"></i></span> {{item.name}}</p>
      </ul>
      <div class="">
        <a href="#" class="btn btn-primary text-uppercase w-100">Button</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
